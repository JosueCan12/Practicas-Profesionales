<div class="w-screen h-screen bg-black">
  <div class="flex justify-center">
    <div class="w-full xl:w-3/4 lg:w-11/12 flex h-screen">
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-8/12 bg-cover rounded-l-lg relative"
        style="
          background-image: url('https://img.freepik.com/foto-gratis/grupo-de-atletas-diversos-sentados-juntos_53876-7287.jpg?size=664&ext=jpg');
        "
      >
      <div class="bg-black bg-opacity-80 absolute inset-0 flex items-center justify-center">
        <img class="rounded-xl" src="/assets/images/logo.png" alt="">
      </div>
      
      </div>
      <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center font-bold">
          Crea una cuenta de usuario
        </h3>
        <div class="text-center">
          <h2 class="pt-6">Continue con:</h2>
          <div class="flex justify-center py-2">
            <div class="w-8 h-8 mx-3">
              <a href="https://es-la.facebook.com/"
                ><img src="assets/images/facebook1.png" alt=""
              /></a>
            </div>
            <div class="w-8 h-8 mx-3">
              <a
                href="https://accounts.google.com/v3/signin/identifier?dsh=S1644507573%3A1682151839716552&continue=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&flowEntry=ServiceLogin&flowName=GlifWebSignIn&followup=https%3A%2F%2Faccounts.google.com%2FEditPasswd%3Fhl%3Des&hl=es&ifkv=AQMjQ7SHkgQ9Plgi6Y4jj_x6PiRcljenef8Oj6rsqH3jgpH7nzwNKETECn16tj6_UdnDJqTjOWC9OQ&passive=1209600"
                ><img src="assets/images/google1.png" alt=""
              /></a>
            </div>
            <div class="w-8 h-8 mx-3">
              <a
                href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
                ><img src="assets/images/twitter1.png" alt=""
              /></a>
            </div>
          </div>
        </div>
        <form class="px-8 pt-6 bg-white rounded">
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="firstName"
              >
                Nombres (s):
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight bg-gray-200 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="firstName"
                type="text"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="md:ml-2">
              <label
                class="block mb-2 text-sm font-bold text-gray-700"
                for="lastName"
              >
                Apellidos:
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight bg-gray-200 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="lastName"
                type="text"
                placeholder="Ingresa tus apellidos"
              />
            </div>
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="email"
            >
              Correo electronico:
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight bg-gray-200 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Ingresa tu dirreccion de correo electronico"
            />
          </div>

          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="password"
            >
              Contraseña:
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight bg-gray-200 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Ingresar Contraseña"
            />
            <small class="block mt-1 text-xs text-gray-500"
              >Agrega por lo menos 8 caracteres incluyento mayusculas, numeros y
              caracteres esperciales.</small
            >
          </div>
          <div class="mb-4">
            <label
              class="block mb-2 text-sm font-bold text-gray-700"
              for="password"
            >
              Repite la contraseña:
            </label>
            <input
              class="w-full px-3 py-2 mb-4 text-sm leading-tight bg-gray-200 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Repite la contraseña"
            />
          </div>

          <div class="mb-6 text-center">
            <button
              class="w-3/4 px-4 py-2 font-bold text-white bg-[#141B4D] rounded-md hover:bg-blue-950 focus:outline-none focus:shadow-outline"
              type="button"
              (click)="onCreateAccount()"
            >
              Crear cuenta
            </button>
          </div>

          <div class="text-center">
            <span>¿Ya tienes una cuenta? </span>
            <a
              class="inline-block text-blue-600 align-baseline hover:text-blue-800"
              href="#"
            >
              Inicia sesion
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
